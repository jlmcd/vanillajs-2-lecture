          <div id="yellow" class='light'></div>

        </div>
      </div>
      <div id="horizon">
        <div id="road"></div>
        <div id="car">
          <div id="car-top">
            <div id="window"></div>
          </div>
          <div id="bumper">
            <div class="tail-light"></div>

            <div class="tail-light"></div>
          </div>
          <div id="fender">
            <div class="wheel"></div>
            <div class="wheel"></div>
          </div>
        </div>
      </div>
    </div>
